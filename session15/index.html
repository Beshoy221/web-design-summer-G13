<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

</head>

<body>
      <div class="container">
        <div class="row my-3">
            <div class="col-2 ">
                <img src="images/1.jpg" class="w-100 border rounded-3 mb-2" onclick="handleChangeImg(this)" alt="">
                <img src="images/2.jpg" class="w-100 border rounded-3 " onclick="handleChangeImg(this)" alt="">
            </div>
            <div class="col-9 col-md-6">
                <img src="images/1.jpg" class="img-fluid" id="card-img" alt="">
            </div>
        </div>
    </div>

    <div class="container">
        <form class="row gy-4 my-4" id="myForm" autocomplete="off">
            <div class="col-12 col-md-4">
                <input type="text" placeholder="enter your name" id="userName" class="form-control">
                <p class="text-danger mb-0"></p>
            </div>
             <div class="col-12 col-md-4">
                <input type="text" placeholder="enter your email" id="userEmail" class="form-control">
                     <p class="text-danger mb-0"></p>
            </div>
             <div class="col-12 col-md-4">
                <input type="password" placeholder="enter your passowrd" id="userPassword" class="form-control">
                  <p class="text-danger mb-0"></p>
            </div>
            <div class="col-12">
                <button class="btn btn-primary">
                    submit  
                </button>
            </div>
        </form>
    </div>

    <div class="container">
        <div class="d-flex">
            <button class="btn btn-outline-secondary"
             onclick="handleFilter('All')">All</button>
            <button class="btn btn-outline-secondary"
             onclick="handleFilter('mobile')">Mobile</button>
            <button class="btn btn-outline-secondary"
             onclick="handleFilter('health')">Health and Care</button>
            <button class="btn btn-outline-secondary"
             onclick="handleFilter('smart')">Smartwatches</button>
        </div>

        <div class="row">
            <div class="col-12 col-md-2 categories"
             data-category="mobile">
                <div class="card">
                    <img src="https://merto-be87.kxcdn.com/merto/wp-content/uploads/2024/05/electronic-30-5-300x300.jpg" class="card-img-top" alt="">
                    <div class="card-body">
                        <h4>Mobile</h4>
                    </div>
                </div>
            </div>
             <div class="col-12 col-md-2 categories"
              data-category="health">
                <div class="card">
                    <img src="https://merto-be87.kxcdn.com/merto/wp-content/uploads/2024/05/electronic-30-5-300x300.jpg" class="card-img-top" alt="">
                    <div class="card-body">
                        <h4>Health and care</h4>
                    </div>
                </div>
            </div>
             <div class="col-12 col-md-2 categories"
              data-category="smart">
                <div class="card">
                    <img src="https://merto-be87.kxcdn.com/merto/wp-content/uploads/2024/05/electronic-30-5-300x300.jpg" class="card-img-top" alt="">
                    <div class="card-body">
                        <h4>Smart watches</h4>
                    </div>
                </div>
            </div>
             <div class="col-12 col-md-2 categories" 
             data-category="mobile">
                <div class="card">
                    <img src="https://merto-be87.kxcdn.com/merto/wp-content/uploads/2024/05/electronic-30-5-300x300.jpg" class="card-img-top" alt="">
                    <div class="card-body">
                        <h4>Mobile</h4>
                    </div>
                </div>
            </div>
             <div class="col-12 col-md-2 categories" 
             data-category="health">
                <div class="card">
                    <img src="https://merto-be87.kxcdn.com/merto/wp-content/uploads/2024/05/electronic-30-5-300x300.jpg" class="card-img-top" alt="">
                    <div class="card-body">
                        <h4>Health and care</h4>
                    </div>
                </div>
            </div>
             <div class="col-12 col-md-2 categories"
              data-category="mobile">
                <div class="card">
                    <img src="https://merto-be87.kxcdn.com/merto/wp-content/uploads/2024/05/electronic-30-5-300x300.jpg" class="card-img-top" alt="">
                    <div class="card-body">
                        <h4>Mobile</h4>
                    </div>
                </div>
            </div>
             <div class="col-12 col-md-2 categories" 
             data-category="smart">
                <div class="card">
                    <img src="https://merto-be87.kxcdn.com/merto/wp-content/uploads/2024/05/electronic-30-5-300x300.jpg" class="card-img-top" alt="">
                    <div class="card-body">
                        <h4>Smart Watches</h4>
                    </div>
                </div>
            </div>
             <div class="col-12 col-md-2 categories" 
             data-category="mobile">
                <div class="card">
                    <img src="https://merto-be87.kxcdn.com/merto/wp-content/uploads/2024/05/electronic-30-5-300x300.jpg" class="card-img-top" alt="">
                    <div class="card-body">
                        <h4>Mobile</h4>
                    </div>
                </div>
            </div>

        </div>

    </div>


  





    <script src="js/script.js"></script>
</body>

</html>
